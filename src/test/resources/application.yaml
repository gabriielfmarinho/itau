spring:
  datasource:
    username: ${MYSQL_USERNAME:pix}
    password: ${MYSQL_PASSWORD:pix}
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/pix}
    platform: mysql
    driverClassName: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MySQL5Dialect
      ddl-auto: create-drop
    show-sql: true